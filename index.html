    <!-- Tailwind CDN with Configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Default Blue Theme */
        --p-50: #eff6ff; --p-100: #dbeafe; --p-200: #bfdbfe; --p-300: #93c5fd; --p-400: #60a5fa; 
        --p-500: #3b82f6; --p-600: #2563eb; --p-700: #1d4ed8; --p-800: #1e40af; --p-900: #1e3a8a; --p-950: #172554;
        --bg-tint: #f8fafc; /* Slate 50 */
        --surface: #ffffff;
      }
      body.theme-blue {
        --bg-tint: #f0f9ff; /* Sky 50 */
      }
      body.theme-purple {
        --p-50: #f5f3ff; --p-100: #ede9fe; --p-200: #ddd6fe; --p-300: #c4b5fd; --p-400: #a78bfa; 
        --p-500: #8b5cf6; --p-600: #7c3aed; --p-700: #6d28d9; --p-800: #5b21b6; --p-900: #4c1d95; --p-950: #2e1065;
        --bg-tint: #faf5ff; /* Purple 50 */
      }
      body.theme-emerald {
        --p-50: #ecfdf5; --p-100: #d1fae5; --p-200: #a7f3d0; --p-300: #6ee7b7; --p-400: #34d399; 
        --p-500: #10b981; --p-600: #059669; --p-700: #047857; --p-800: #065f46; --p-900: #064e3b; --p-950: #022c22;
        --bg-tint: #f0fdf4; /* Green 50 */
      }

      /* Dark Mode Overrides */
      .dark {
        --bg-tint: #09090b; /* Zinc 950 */
        --surface: #18181b; /* Zinc 900 */
      }
      .dark body.theme-purple { --bg-tint: #0f0a1e; }
      .dark body.theme-emerald { --bg-tint: #021a10; }
      .dark body.theme-blue { --bg-tint: #051025; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: 'var(--p-50)',
                100: 'var(--p-100)',
                200: 'var(--p-200)',
                300: 'var(--p-300)',
                400: 'var(--p-400)',
                500: 'var(--p-500)',
                600: 'var(--p-600)',
                700: 'var(--p-700)',
                800: 'var(--p-800)',
                900: 'var(--p-900)',
                950: 'var(--p-950)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              hand: ['Kalam', 'cursive'],
            },
            animation: {
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
              'bounce-soft': 'bounceSoft 2s infinite',
            },
            keyframes: {
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              bounceSoft: {
                '0%, 100%': { transform: 'translateY(-3px)' },
                '50%': { transform: 'translateY(3px)' },
              }
            }
          }
        }
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg-tint);
        /* Subtle Grid Pattern */
        background-image: radial-gradient(var(--p-200) 1px, transparent 1px);
        background-size: 32px 32px;
      }
      .dark body {
        background-image: radial-gradient(var(--p-900) 1px, transparent 1px);
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--p-300); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--p-500); }
      
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      .animate-slide-up {
        animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      
      /* Notebook Lines Pattern */
      .notebook-paper {
        background-color: #fdf6e3;
        background-image: 
          linear-gradient(#e1ded5 1px, transparent 1px);
        background-size: 100% 2rem;
        line-height: 2rem;
      }
      .dark .notebook-paper {
        background-color: #1e1e20;
        background-image: 
          linear-gradient(#2f2f35 1px, transparent 1px);
      }
    </style>
